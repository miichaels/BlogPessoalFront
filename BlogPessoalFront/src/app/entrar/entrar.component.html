<div class="container-fluid">

    <div class="row d-flex align-items-center">
        <!-- Centralizar ao meio da img -->

        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-3">Entrar</h1>

                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input [(ngModel)]="usuarioLogin.usuario" class="form-control" type="text" name="usuario"
                            id="usuario" placeholder="Usuario">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]="usuarioLogin.senha" class="form-control" type="password" name="senha"
                            id="senha" placeholder="Senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button (click)="entrar()" type="submit" class="btn btn-success">Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center">
                        NÃ£o tem uma conta? <a href="" routerLink="/cadastrar">Cadastre-se</a>
                    </p>

                </div>

            </div>

        </div>

        <div class="col-md-6" id="img-bg">

        </div>

    </div>

</div>
